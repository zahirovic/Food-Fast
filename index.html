<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Food Fast</title>
</head>

<body>
    <!--bulma header-->
    <header>
        <section class="hero is-info">
            <div class="hero-body">
                <p class="title">
                    Food Fast!
                </p>
                <p class="subtitle">
                    Are you looking to dine but in a dash? Find food fast!
                </p>
            </div>
        </section>
    </header>


    <main>
        <div class="banner">
            <img class="banner-image" src="assets/food photo.jpg"></div>
            
            <!--search bar and button-->
            <nav>
                <input type="search" class="search">
                <button>Search</button>
            </nav>
                <div class="search-results is-ancestor">
                    <div class="tile is-4 is-vertical is-parent">
                        <article class="tile is-child notification is-primary">
                        <p class="title">Showing Results For Food:</p>
                      </div>
            </div>


            <div class="tile">
                <div id="map">
                </div>



            </div>


    </main>
    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrvgCJGPsMiJTXsoFfwRcpGKqxP30P_jk&callback=initMap&v=weekly"
        defer></script>
    <script src="script.js"></script>
</body>


<footer>
    <span>Thanks for visiting our site and </span>
    <br>
    <span> <a href="https://github.com/zahirovic/Food-Fast">Visit our GitHub Repository! </a> </span>
</footer>

</html>
