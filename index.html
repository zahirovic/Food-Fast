<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Food Fast</title>
</head>
<body>
    <header>
        <section class="hero is-medium is-info">
            <div class="hero-body">
                  <p class="title">
                    Food Fast!
                  </p>
                  <p class="subtitle">
                    Find food fast!
                  </p>
            </div>
        </section>
    </header>
<!-- spinner wheel -->
    <button id="spin">Spin</button>
    <span class="arrow"></span>
    <div class="container">
        <div class="chinese">Chinese<br>Food</div>
        <div class="mexican">Mexican<br>Food</div>
        <div class="italian">Italian<br>Food</div>
        <div class="indian">Indian<br>Food</div>
        <div class="thai">Thai<br>Food</div>
        <div class="japanese">Japanese<br>Food</div>
        <div class="korean">Korean<br>Food</div>
        <div class="vietnamese">Vietnamese<br>Food</div>
    </div>

    <nav>
        <form action="/form/submit" method="GET">
            <input type="text" name="text" class="search" placeholder="Search Here">
            <input type="submit" name="submit" class="submit" value="Search">
        </form>
    </nav>

    <div>
        <h2>Showing Results For Food:</h2>
    </div>
    <script src="./assets/script.js"></script>
</body>
<footer>
    <span>Thanks for visiting our site and </span>
    <br>
    <span> <a href="https://github.com/zahirovic/Food-Fast">Visit our GitHub Repository! </a> </span>
</footer>
